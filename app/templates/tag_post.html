{% extends "base.html" %}
{% block content %}

<h2>{{ post.title }}</h2>
<h3>{{ post.body }}</h3>

<table>
    <thead>
        <th>Tag</th>
        <th>Applied</th>
        <th>Delete</th>
    </thead>
    {% for tag in tags %}
    <tr>
        <td><a href="{{ url_for('tag_post_action', post_id=post.id, tag_id=tag.id) }}">{{ tag.name }}</a></td>
        <td>
            {% if tag in post.tags %}
            Y
            {% else %}
             
            {% endif %}
        </td>
        <td>
            {% if tag in post.tags %}
            <a href="{{ url_for('remove_tag', post_id=post.id, tag_id=tag.id) }}">Delete</a>
            {% else %}
             
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
