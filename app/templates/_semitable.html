<table>
    <thead>
        <tr>
            <th>Company</th>
            <th>Symbol</th>
            <th>Sector</th>
            <th>Country</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody>
        {% for company in companies %}
        <tr>
            <td>{{ company.name }}</td>
            <td>{{ company.ticker }}</td>
            <td>{{ company.general_industry }}</td>
            <td>{{ company.country }}</td>
            <td><a href="{{ url_for('semis', company_id=company.id) }}">Edit</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
